<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Chingching üíñ</title>

<style>
body {
    margin: 0;
    font-family: 'Georgia', serif;
    background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: white;
}

/* Floating Hearts */
.heart {
    position: absolute;
    color: #ff4da6;
    animation: floatUp 6s linear infinite;
    font-size: 20px;
}

@keyframes floatUp {
    0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}

/* Center Card */
.card {
    text-align: center;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(10px);
    padding: 25px;
    border-radius: 20px;
    width: 320px;
    box-shadow: 0 0 25px rgba(255, 77, 166, 0.4);
}

/* Buttons */
button {
    padding: 10px 20px;
    border-radius: 25px;
    border: none;
    background: #ff4da6;
    color: white;
    margin-top: 15px;
    cursor: pointer;
}

button:hover {
    background: #ff1a8c;
}

input {
    padding: 10px;
    border-radius: 20px;
    border: none;
    text-align: center;
}

/* Envelope */
.envelope {
    width: 200px;
    height: 120px;
    background: #ff4da6;
    position: relative;
    margin: auto;
    cursor: pointer;
}

.envelope:before {
    content: "";
    position: absolute;
    top: -60px;
    left: 0;
    width: 0;
    height: 0;
    border-left: 100px solid transparent;
    border-right: 100px solid transparent;
    border-bottom: 60px solid #ff80bf;
    transition: 0.6s;
}

.envelope.open:before {
    transform: rotateX(180deg);
    transform-origin: top;
}

.letter {
    display: none;
    margin-top: 15px;
    animation: fadeIn 1.5s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

.shake {
    animation: shake 0.4s;
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
}

.errorText {
    color: #ff4d4d;
    font-size: 14px;
    margin-top: 5px;
}
</style>
</head>

<body>

<div class="card" id="passwordCard">
    <h2>Happy Balentayms ü§ç</h2>
    <input type="password" id="passwordInput" placeholder="Hulaan mo 'yung password üòù">
    <br>
    <button onclick="checkPassword()">Unlock üíñ</button>
    <div id="errorMessage" class="errorText"></div>
</div>

<div class="card" id="envelopeCard" style="display:none;">
    <h2>üíå A Special Message</h2>
    <div class="envelope" id="envelope" onclick="openEnvelope()"></div>

    <div class="letter" id="letter">
        <h3>Happy Valentine‚Äôs Day, Chingching üòç</h3>
        <p>
        Enjoy your weekend and hope to see you soon 
        (hindi sana sa prodü§£)
        </p>
        <p>
        Good luck sa jump mo and I‚Äôm rooting for you!
        </p>
        <p>
        God bless and stay maangas hahaha
        </p>
        <p style="font-size:28px;">-üçü</p>
    </div>
</div>

<!-- Floating Hearts Script -->
<script>
for (let i = 0; i < 20; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    document.body.appendChild(heart);
}
</script>

<!-- Password + Envelope Logic -->
<script>
let attempts = 0;

function checkPassword() {
    const input = document.getElementById("passwordInput");
    const error = document.getElementById("errorMessage");
    
    if (input.value === "chingching") {
        document.getElementById("passwordCard").style.display = "none";
        document.getElementById("envelopeCard").style.display = "block";
    } else {
        attempts++;
        input.classList.add("shake");
        setTimeout(() => input.classList.remove("shake"), 400);

        if (attempts >= 3) {
            error.innerHTML = "Hmm... are you really Chingching? ü§®üíî";
        } else {
            error.innerHTML = "Wrong password üòù";
        }
    }
}

function openEnvelope() {
    document.getElementById("envelope").classList.add("open");
    document.getElementById("letter").style.display = "block";
}
</script>
